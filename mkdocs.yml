site_name: Harjoitustehtävä T3 TTOS0100 
site_url: https://gitlab.labranet.jamk.fi/m3268---vuosi-2019/ttos0100---2019-toteutus/tree/master/dokumentit

site_author: Joonas Niinimäki (M3268)

docs_dir: dokumentit
site_dir: public
markdown_extensions:
    - toc:
        anchorlink: True
        separator: "_"
    - admonition
    - tables
    - sane_lists
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_div_format
extra_css:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js

    
theme:
    name: 'material'
    palette:
      primary: 'black'
      accent: 'black'
    logo:
      icon: 'assignment'